<!DOCTYPE html>
<html>
  <head>
    <style>
      #grid {
        display: grid;
        grid-template-columns: repeat(4, 242.5px);
        grid-template-rows: repeat(5, 124px);
        gap: 10px;
      }
		#grid > div {
  padding: 20px;
  text-align: center;
  border: 1px solid black;
  background-color: #f0f0f0;
}
		#grid > div:first-child {
  grid-column: span 4;
}
		#grid > div:second-child {
  grid-row: span 4;
}
    </style>
  </head>
  <body>
    <div id="grid">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
  </body>
</html>
